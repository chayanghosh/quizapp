<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8">
<head>
<title>Quiz Application</title>
<link rel="stylesheet" th:href="@{/style.css}"></head>
<body>
  <div class="quiz-container">
	<h1 th:text="'Welcome to ' + ${category} + ' Quiz!'"></h1>
    
    <div id="question">
      </div>
      
      
      <form th:action="@{/submit}" method="POST" th:object="${allQuestions}">
    	<div id="answers" th:each="ques, i: ${allQuestions.questions}">
				
				<p class="title" th:text="${ques.questionTitle}"></p>
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="1" />
					<p th:text="${ques.option1}"></p>
				</div>
				
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
					<p th:text="${ques.option2}"></p>
				</div>
				
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
					<p th:text="${ques.option3}"></p>
				</div>
				
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].chose|" th:value="4" />
					<p th:text="${ques.option4}"></p>
				</div>
				
				<input type="hidden" th:name="|questions[${i.index}].id|" th:value="${ques.id}" />
				<input type="hidden" th:name="|questions[${i.index}].questionTitle|" th:value="${ques.questionTitle}" />
				<input type="hidden" th:name="|questions[${i.index}].rightAnswer|" th:value="${ques.rightAnswer}" />
				
			</div>
      
      
    <button class="buttons" type="submit">Submit Answer</button>
    <div id="result">
      </div>
  </div>
  </form>
</body>
</html>
